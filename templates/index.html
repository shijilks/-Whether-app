{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'styles.css'%}">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>{% if exception_occurred %}
      <style>="background-image: url('https://images.pexels.com/photos/3008509/pexels-photo-3008509.jpeg?auto=compress&cs=tinysrgb&w=1600');"
  {% else %}
  <style>="background-image: url('{{ image_url }}');"</style>
  {% endif %}
</style>
    <div class="container text-center">
        <h1 class="heading">Weather App</h1>
        
        <form method="POST">
          {% csrf_token %}
          <input type="text" name="city" placeholder="Enter City">
          <button type="submit" class="btn">Search</button>
        </form>
        <div class="weather">
          <div class="left">
            <h2 class="temp">{{ temp }}&#176; C</h2>
            <h2 class="city">{{ city }}</h2>
          </div>
          <div class="right">
            <div class="icon">
              <p><img src="http://openweathermap.org/img/w/{{ icon }}.png" width="120px"></p>
            </div>
            <div class="condition">
              <p>{{ description }}</p>
              <p>{{ day }}</p>
            </div>
          </div>
        </div>
      </div>
   
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    {% if exception_occurred %}
    <script>
        window.onload = function() {
            alert("error fetching weather data for'{{city}}'.Showing weather data for'INDORE' instead");
        }
    </script>
{% endif %}
  </body>
</html>
